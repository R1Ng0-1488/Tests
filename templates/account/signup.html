{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<h1>Sign Up</h1>
			<form action="" method="POST">
				{{ form.as_p }}
				{% csrf_token %}
				<button class="btn btn-success" type="submit">Sign Up</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
